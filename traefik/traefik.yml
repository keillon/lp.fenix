global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true
    network: web
  file:
    directory: "/etc/traefik/config"
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: "30s"
        writeTimeout: "30s"
        idleTimeout: "180s"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "lp.fenixtelecom.com.br"

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@fenixtelecom.com.br
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

experimental:
  http3: true

log:
  level: DEBUG
  filePath: "/var/log/traefik.log"

accessLog:
  filePath: "/var/log/access.log"

ping:
  entryPoint: traefik

pilot:
  dashboard: false 