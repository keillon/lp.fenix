global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@fenixtelecom.com.br
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

experimental:
  http3: true

log:
  level: INFO

accessLog: {}

pilot:
  dashboard: false 